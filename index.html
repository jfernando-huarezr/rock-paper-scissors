<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <h1 class="spacing">Rock, Paper, Scissors</h1>
        <h3 class="spacing">Let's play a little game</h3>

        <p class="spacing">Choose your move!</p>

        <section class="selection spacing-game">
            <ul class="container">
                <li><img src="./img/rock1.jpeg" alt="rock"></li>
                <li><img src="./img/paper1.jpeg" alt="paper"></li>
                <li><img src="./img/scissors1.jpeg" alt="scissors"></li>
            </ul>

            <h4 class="spacing"></h4>
        </section>

        <section id="messages"></section>
        
        <section class="results">
            <h3 class="spacing">And the results are: </h3>
            <div class="container spacing">
                <div class="hero">
                    <h3>The Hero</h3>
                    <p class="spacing">0</p>
                </div>
                <div class="terminator">
                    <h3>Terminator</h3>
                    <p class="spacing">0</p>
                </div>
            </div>
        </section>    
    </main>
    
    <script type="module" src="./js/index.js"></script>
</body>
</html>
